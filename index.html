<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AudioPlayer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!--  Creating the Audio Player -->
  <section id="audio-play-bar">
    <div class="audio-player" style="display:flex;align-items:center;justify-content:center;">
      <div class="controls">
        <div class="time">
          <div class="current"></div>
        </div>
        <div class="play-container">
          <div class="toggle-play play"><img id="play-pause-img" src="./images/play.png"></div>
        </div>
      </div>
        <div class="timeline">
          <div class="progress" style="width: 29.8523%;"></div>
        </div>
      <div class="length"></div>
    </div>
  </section>

  <!--  Importing javascript file into HTML -->
  <script  src="js/index.js"></script>

</body>
</html>
